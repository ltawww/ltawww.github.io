<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>猛太阿劲舞跳转</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body { font-family: sans-serif; padding: 2rem; text-align: center; }
        .btn { padding: 0.6rem 1rem; border: none; background:#d32f2f; color:#fff; cursor:pointer; border-radius:4px; }
    </style>
</head>
<body>
    <h1>猛太阿劲舞示例</h1>
    <p id="msg">正在检测今天是否为星期四……</p>
    <button id="go" class="btn" style="display:none">立即前往肯德基</button>

    <script>
        (function(){
            var today = new Date();
            var isThursday = (today.getDay() === 4); // 周日=0, 周一=1, ..., 周四=4
            var msgEl = document.getElementById('msg');
            var btn = document.getElementById('go');
            var target = 'https://weibo.com/1687422352/QgPcn5cI9'; // 目标网址，可根据地区调整

            if (isThursday) {
                msgEl.textContent = '今天是星期四，正在跳转到...';
                // 延迟短暂时间以便用户看到提示，然后跳转
                setTimeout(function(){ window.location.href = target; }, 800);
            } else {
                msgEl.textContent = '今天不是星期四。如需前往，请点击下面按钮。';
                btn.style.display = 'inline-block';
                btn.addEventListener('click', function(){ window.location.href = target; });
            }
        })();
    </script>
</body>
</html>
